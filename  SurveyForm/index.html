<!DOCTYPE html>
<html>
    <head>
        <title>Basic Survey Form using HTML and CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1 class="main__heading">Survey Form</h1>
        <section class="survey__form__container">
            <h1>Let us know how we can improve freeCode Camp</h1>
            <form class="survey__form">
                  <label>Name:</label>
                  <input type="text" name="name" placeholder="Enter your full name">
                  <label>Email:</label>
                  <input type="email" name="email" placeholder="Enter your email">
                  <label>Age:</label>
                  <input type="number" name="age" placeholder="Enter your age here">
                  <label>Which option best describes your current role?</label>
                  <select name="role"> <!-- no data to the form will be submitted if name attr is ommitted-->
                      <option value="Student">Student</option>
                      <option value="Teacher">Teacher</option>
                      <option value="Employee">Employee</option>
                      <option value="Other">Other</option>
                  </select>
                  <label>How likely is that you recommend freecode camp to a friend?</label>
                  <div>
                  <input type="radio" name="recommendation">
                  <label class="recommendation">Definitely</label><br>
                  <input type="radio" name="recommendation">
                  <label class="recommendation">May be</label><br>
                  <input type="radio" name="recommendation">
                  <label class="recommendation">Not Sure</label><br>
                  </div>
                  <label>What do you like the most in FCC?</label>
                  <select name="mostFavFeature">
                      <option value="Free Courses">Free Courses</option>
                      <option value="Career Road Maps">Career Road Maps</option>
                      <option value="Free certifications">Free certifications</option>
                  </select>
                  <label>Things that should be improved in future</label>
                  <div>
                        <input type="checkbox" name="areaOfImprovement">
                        <label>Front-end Projects</label><br>
                        <input type="checkbox" name="areaOfImprovement">
                        <label>Back-end Projects</label><br>
                        <input type="checkbox" name="areaOfImprovement">
                        <label>Visualization Projects</label>
                  </div>

            </form>
        </section>
    </body>
</html>
